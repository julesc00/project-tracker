<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Project {{ project.title }}</h1>

    <ul>
        {% for task in tasks %}

            <li style="margin-bottom: 1em;">{{ task.description }}</li>
            <form action="/delete/task/{{ task.task_id }}" method="POST">
                <input type="submit" value="Delete Task">
            </form>

        {% endfor %}
    </ul>

    <h3>Add New Task</h3>
    <form action="/add/task/{{ project.project_id }}" method="POST">
        <div>
            Task: <label>
            <input type="text" name="task-description">
        </label>
        </div>
        <br>
        <input type="submit" value="Add Task">
    </form>

    {% for category, message in get_flashed_messages(with_categories=true) %}
        <div style="color: {{ category }}">
            {{ message }}
        </div>
    {% endfor %}

</body>
</html>
